<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            top:-50px;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="div2"></div>
    <div class="div1"></div>
</body>
</html>
