<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            height: 300px;
        }
        .test{
            width: 100px;
            height: 100px;
            background: red;
            position: fixed;
            left: 0px;
            top: 0px;
        }
        .dir{
            width: 300px;
            height: 300px;
            background: blue;
            position: absolute;
            left: 300px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="dir">
        <div class="test"></div>
    </div>
</body>
</html>
